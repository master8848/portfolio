<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/styles.css" />
    <script src="app.js" defer></script>
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Masterboy_SKS</title>
  </head>
  <body>
    <div class="container">
      <h2>Website under making</h2>
      <div class="modal">
        <div class="day card">
          <div class="top-part"><div class="values" id="day">14</div></div>
          <div class="lower"></div>
          <div class="days time">Days</div>
        </div>
        <div class="hour card">
          <div class="top-part"><div class="values" id="hour">14</div></div>
          <div class="lower"></div>
          <div class="hours time">Hours</div>
        </div>
        <div class="minute card">
          <div class="top-part"><div class="values" id="minute">14</div></div>
          <div class="lower"></div>
          <div class="mints time">Minutes</div>
        </div>
        <div class="seconds card">
          <div class="top-part"><div class="values" id="second">14</div></div>
          <div class="lower"></div>
          <div class="secs time">Seconds</div>
        </div>
      </div>
    </div>
    <div class="socials">
      <ul>
        <li>
          <a
            href="http://github.com/master8848"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="./images/logo-github.png" alt="github logo"
          /></a>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/saurav-sanjel-master"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="./images/logo-linkedin.png" alt="linkedin logo"
          /></a>
        </li>
      </ul>
    </div>
  </body>
</html>
